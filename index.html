<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potepass</title>
  </head>
  <body>
    <header>

      <nav>
        <div class="nav-logo">
          <img src="assets/logo.png" />
        </div>

        <div class="nav-options">
          <a href="">Registrer deg</a>
          <a href="">Logg inn</a>
          <img
            class="Burgermenu-btn"
            src="assets/Burgermeny.png"
            alt="navigasjonsmeny"
          />
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img
          class="hero-img"
          src="assets/background hero 2.1.png"
          alt="Bilde av en hund på en eng"
        />
      </section>

      <section class="information-container">
        <h2>Slik fungerer potepass</h2>

        <div class="info-cards">
          <div class="info-card">
            <img
              class="info-cards-img"
              src="assets/ikon_opprettbruker.png"
              alt="ikon for å opprette bruker"
            />
            <p class="info-cards-txt">Opprett bruker</p>
          </div>
          <div class="info-card">
            <img
              class="info-cards-img"
              src="assets/ikon_søkhundepasser.png"
              alt="ikon for å opprette bruker"
            />
            <p class="info-cards-txt">Finn hundepasser</p>
          </div>
          <div class="info-card">
            <img
              class="info-cards-img"
              src="assets/ikon_booking.png"
              alt="ikon for å opprette bruker"
            />
            <p class="info-cards-txt">Book og administrer</p>
          </div>
        </div>
      </section>

      <section class="preview-petsitter-container">
        <h2>Våre flinke hundepassere</h2>
        <div class="preview-petsitter-cards">
          <div class="preview-petsitter-card">
            <p>test</p>
          </div>
          <div class="preview-petsitter-card">
            <p>test</p>
          </div>
          <div class="preview-petsitter-card">
            <p>test</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="assets/backgrunn hero.png" alt="Bildet viser en eng" />
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
